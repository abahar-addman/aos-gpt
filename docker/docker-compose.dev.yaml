services:
  ollama:
    volumes:
      - ollama:/root/.ollama
    container_name: ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    image: ollama/ollama:${OLLAMA_DOCKER_TAG-latest}

  open-webui:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/open-webui/open-webui:${WEBUI_DOCKER_TAG-main}
    container_name: open-webui-dev
    volumes:
      - open-webui:/app/backend/data
      # Mount source code for live changes
      - ./backend:/app/backend
      - ./src:/app/src
      - ./static:/app/static
    depends_on:
      - ollama
    ports:
      - ${OPEN_WEBUI_PORT-3000}:8080
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:11434'
      - 'WEBUI_SECRET_KEY='
      - 'ENV=dev'
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
    # Override command to enable hot reload
    command: bash -c "cd /app/backend && uvicorn open_webui.main:app --reload --host 0.0.0.0 --port 8080"

volumes:
  ollama: {}
  open-webui: {}
